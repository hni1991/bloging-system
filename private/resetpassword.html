<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/register.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin="anonymous">
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/js/resetpassword.js"></script>
   
        
</head>
<body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
                <a class="navbar-brand" href="index.html">Logo</a>
                <ul class="navbar-nav mr-auto">
                    
                  </ul>
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-success btn-lg" href="register.html">Get start</a>
                    </li>
                </ul>
            </nav>
  <!-- start register Form -->
  <div class="main">
  <div class="container register">

        <div class="row">
            <div class="col-md-3 col-sm-3 register-left">
                <img src="gnome-blog.png" alt=""/>
                <h3>Welcome back</h3>
                <p>change your password and login again</p>
            </div>
            <div class="col-md-9 col-sm-9 register-right">
                <div class="tab-content" id="myTabContent">
                    <!-- START Reset password -->
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Please type your new password</h3>
                        <p id="messageBox1" class=" hidden " ></p>

                        <form name="resetForm" id="resetForm" method="POST">
                        <div class="row register-form">
                            <div class="col-md-6">
                                  <div class="form-group">
                                          <input type="password" class="form-control" name="resPassword" id="resPassword" placeholder="New password *" required />
                                      </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="password" class="form-control" name="resPassword2" id="resPassword2" placeholder="Retype new password *" required />
                                </div>
                             
                                <input type="button" onclick="checkpassword()" id="resetPassbtn" class="btnRegister" value="Save"/>
                            </div>
                        </div>
                      </form>
                      <!-- </form> -->
                    </div>
                    <!-- Finish Reset password -->
                </div>
              
            </div>
        </div>
      </div>
                    <!-- END REGISTER FORM-->
                </div>
<!-- start FOOTER -->
<footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <div class="container text-center">
          <small>Copyright &copy; Your Website</small>
        </div>
      </footer>
      <!-- Finish FOOTER -->

      <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
        async defer>
    </script>
</body>

</html>
